<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom4</title>
    <style>
        body{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

  function addLanguage(lang){
    const li = document.createElement("li");
    li.innerHTML = `${lang}`
    document.querySelector(".language").appendChild(li)
  }
  addLanguage("Ruby")
  addLanguage("Java")

 /* optimized way of create new element*/
  function addOptmizedLanguage(lang){
    const li = document.createElement("li")
    const text = document.createTextNode(lang)
    li.appendChild(text)
    document.querySelector(".language").appendChild(li)
  }
  addOptmizedLanguage("c++")
  addOptmizedLanguage("php")



  //------- Edit value

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli= document.createElement("li")
    newli.textContent ="Mojo"
    secondLang.replaceWith(newli)

//------- Edit value
const firstLang = document.querySelector("li:nth-child(1)")
//   console.log(firstLang);

firstLang.replaceWith(newli1)

const lastLang = document.querySelector("li:last-child")

</script>
</html>
